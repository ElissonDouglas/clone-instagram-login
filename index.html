<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="login-area">
            <div class="logo">
                <img src="assets/images/instagram-logo.png" alt="Instagram logo">
            </div>

            <div class="form-main">
                <input type="text" name="user" id="user" required placeholder="Telefone, nome de usuário ou email">

                <input type="password" name="pass" id="pass" required placeholder="Senha">

                <input type="submit" value="Entrar">
            </div>

            <div class="ou">
                <div class="linha"></div>
                <div id="texto">OU</div>
                <div class="linha"></div>
            </div>

            <div class="form-bottom">
                <p id="facebook">
                    <i class="fa-brands fa-square-facebook"></i>
                    <a href="#">Entrar com o Facebook</a></p>
                <p><a href="#">Esqueceu a senha?</a></p>
            </div>

            <div class="sign-up">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>

            <div class="bottom">
                <p>Obtenha o aplicativo.</p>

                <div class="plataformas">
                    <img src="assets/images/ios-link.png" alt="Disponível na App Store">

                    <img src="assets/images/android-link.png" alt="Disponível no Google Play">
                </div>
            </div>
        </div>

        <div class="images">
            <!--The images go here-->
        </div>
    </div>
</body>
</html>
